spring.datasource.url=jdbc:mysql://192.168.223.113:3306/blog?useSSL=false&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
# DB username 
spring.datasource.username=test
spring.datasource.password=test1234!
# JPA 쿼리문을 보여줌 
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# entity 클래스와 연결된 db와 다르면 예외 방출 
# spring.jpa.hibernate.ddl-auto=validate

spring.jpa.database=mysql
spring.jpa.database-platform= org.hibernate.dialect.MariaDB103Dialect

spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query==SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# logging.level.root=DEBUG

server.port = 8081

# flyway 설정
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.jpa.generate-ddl=false

spring.flyway.user=test
spring.flyway.password=test1234!